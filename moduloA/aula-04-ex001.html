<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curso JavaScript - Módulo A - Exercício 01</title>
	<style>
		body {
			background-color: #5f5ff8;
			color: #FFF;
			font: normal 20pt Arial;
		}

		h1 {
			color: #FF00
		}
	</style>
</head>
<body>
	<h1>Olá mundo!</h1>
	<p>Este é um parágrafo</p>

	<script>
		// Este comando diz que a interação ocorrerá na janela 'window' e será um alerta com a mensagem 'minha primeira mensagem em javascript'.
		window.alert('Minha primeira mensagem em JavaScript')

		// Este comando pode ser resumido apenas para alert.
		alert('Minha segunda mensagem')

		// Este comando é o confirm, ele também ocorre na janela do website, aparecendo uma mensagem semelhante ao alert, no entanto, com um botão de 'Ok' e outro de 'Cancel'
		window.confirm('Está gostando de JS?')

		// Assim como o alert, ele também pode ser reduzido para confirm apenas
		confirm('Está gostando de JS?')

		// Este comando é o prompt, ele também ocorre na janela do website, e é responsável por produzir uma janela como os exemplos anteriores, no entanto, com um campo para digitação em texto ao lado de um botão 'OK' e outro 'Cancel'
		window.prompt('Qual é o seu nome?')

		// Também pode ser reduzido para prompt apenas
		prompt('Qual é seu nome?')

		// É importante lembrar no caso de prompt e confirm, que nós como programadores não conseguimos identificar o resultado que o cliente executou ao visualizar as mensagens. Para isto é necessário utilizar as variáveis que serão vistas na próxima aula.
	</script>
</body>
</html>
