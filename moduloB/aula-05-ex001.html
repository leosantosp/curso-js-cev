		var nome = 'Leonardo'

		var salario = 1550.35

		alert("Olá "+nome+", você tem "+idade+" anos, sexo "+sexo+" e seu salário será de R$"+salario)

		

		//---------- Variáveis com maiúsculas e minúsculas ---------//
		var a = 10

		// Apesar do mesmo caractere, o fato de estar maiúsculo ou minúsculo os torna diferente para a linguagem. 




		//-------------- TIPOS DE DADOS ------------------//
		
		// number -> números
		// string -> conjunto de letras, traços, pontos, numeros
		// boolean -> verdadeiro ou falso




		//------------- EXIBINDO O TIPO DE DADO EM JS ----------//
		/* Nós podemos exibir o tipo de uma variável utilizamos o comando 'typeof', segue o exemplo:*/

		var n = 200 // Atribuindo o valor a uma variável
		typeof n // Exibir o tipo de variável, no caso, vai retornar 'number'



		//---------- TENTATIVA AULA 05 -------------------//
		// A ideia desta tentativa era atribuir o comando prompt dentro de uma variável e exibir seu resultado em um alert.

		var nome1 = prompt("Qual o seu nome?")
		alert("Bem-vindo "+nome1)

		var confirmacao = confirm("Está gostando de JS?")
		alert(confirmacao)

		var alerta = alert("Este é um alerta")
		alert(alerta)

		
		/*	
		  --------------------------------- SUCESSO! ------------------------------------
			-> Na tentativa de prompt, o alerta exibiu o valor que eu inseri na caixa de texto do prompt
			
			-> Na tentativa de confirm, o alerta exibiu o valor 'true' para quando cliquei no OK e 'false' para quando cliquei no Cancel

			-> Na tentativa do alert no entanto, ele exibiu o valor como undefined, o que dá a entender que o alerta realmente serve apenas para uma pequena mensagem. Não dá pra se atribuir um valor ao OK que tem nela.
		
		*/



	</script>
