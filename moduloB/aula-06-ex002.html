	<script>

		/*-------- ARMAZENANDO DADOS DO PROMPT EM VARIÁVEL ----------*/

		// Definimos uma variável nome que vai receber o resultado do prompt com a pergunta 'Qual é seu nome?'
		var nome = window.prompt('Qual é seu nome?')

		// Exibindo em um alert o valor armazenado na variável
		alert("Olá "+nome+", seja bem-vindo!")

		/*-------- EXIBINDO O VALOR EM OUTROS TIPOS DE COMANDOS -----------*/
		var test1 = window.confirm('Você está gostando de JS?')

		/* Clicar em 'OK' no confirm, é guardado como resposta true. O que dá a entender que a janela confirm é baseado em tipo de dado booleano, ou seja, true ou false. */
		alert(test1)

		// ANOTHER TEST
		var test2 = window.confirm('Você está gostando de JS?')

		if(test2 == true) {
			alert('Continue assistindo as aulas')
		} else {
			alert('Procure outra linguagem para estudar')
		}

		// Neste teste, se você apertar em OK, ele irá exibir um alerta e se clicar em cancelar, exibirá outro alerta.
